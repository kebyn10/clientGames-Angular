<div class="col-md-4 offset-md-4">
  <div class="card">
      <div class="card-body">
          <form>
              <div class="form-group">
                  <input type="email" [(ngModel)]="user.email"  name="email"  placeholder="Email" class="form-control" autofocus>
              </div>
              <div class="form-group">
                  <input type="text" name="name" [(ngModel)]="user.name" placeholder="Name" class="form-control" >
              </div>
              <div class="form-group">
                <input type="text" name="surname" [(ngModel)]="user.surname" placeholder="Surname" class="form-control" >
            </div>
            <div class="form-group">
              <input type="password" name="pass" [(ngModel)]="user.pass"  placeholder="Password" class="form-control" >
          </div>
             <a routerLink="/user/login"><p>  Ya tienes una cuenta?</p></a>
              <button class="btn btn-success btn-block" (click)="resgister()">
                Save
              </button>
          </form>
      </div>
  </div>
</div>
