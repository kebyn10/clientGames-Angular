<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="email" [(ngModel)]="user.email" name="email"  placeholder="Email" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]="user.pass" name="pass"  placeholder="Password" class="form-control" >
                </div>
               <a routerLink="/user/sigup"><p>  No tienes una cuenta?</p></a>
                <button class="btn btn-success btn-block" (click)="loginUser()">
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
